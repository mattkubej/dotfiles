# bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
# bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
# bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# quick sessions
bind M run-shell "tat -c ~/ -s main"
bind C run-shell "tat -c ~/configs"
bind B run-shell "tat -c ~/src/github.com/Shopify/shopify"
bind N run-shell "tat -c ~/src/github.com/Shopify/web"

# quick kill session
bind X run-shell 'tmux switch-client -n \; kill-session -t "#S"'

## plugins/themes
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'wfxr/tmux-fzf-url'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
